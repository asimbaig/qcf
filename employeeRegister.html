<!DOCTYPE html>
<html ng-app="myApp">
<head>
<title>Quartet Community Foundation</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<script src="client\lib\angular-route.min.js"></script>
<script type="text/javascript" src="node_modules\ng-file-upload\dist\ng-file-upload.min.js"></script>
<script src="client\mainApp.js"></script>
<script src="client\LoginController.js"></script>
<script src="client\LogoutController.js"></script>
<script src="client\headerController.js"></script>
<script src="client\eventProgramController.js"></script>
<script src="client\causeCharityController.js"></script>
<script src="client\employeeProfileController.js"></script>
<script src="client\employeeRegisterController.js"></script>
<script src="client\companyProfileController.js"></script>
<script src="client\companyRegisterController.js"></script>
<script src="client\ContactController.js"></script>
<script src="client\homeController.js"></script>

<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
<link rel="icon" href="/favicon.ico" type="image/x-icon">
<link href="https://fonts.googleapis.com/css?family=Berkshire+Swash" rel="stylesheet">
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet"/>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
<link href="node_modules\angularjs-datepicker\src\css\angular-datepicker.css" rel="stylesheet" type="text/css" />
<link href="assets\css\style.css" rel="stylesheet" />

<script src="node_modules\angularjs-datepicker\src\js\angular-datepicker.js"></script>
<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
</head>
  <body>
<div class="container">
  <form ng-controller="employeeRegisterController as up" name="up.upload_form">
      <br><br>
      <h3>Sign Up with QCF as Participating Employee</h3>

      <hr>
    <div class="form-group">
      <label for="employeeName">Full Name</label>
      <input type="text" class="form-control" id="employeeName" ng-model="up.data.empName"/>
    </div>
    <div class="form-group">
      <label for="employeeRole">Role/Position</label>
      <input type="text" class="form-control" id="employeeRole" ng-model="up.data.empRole"/>
    </div>
    <div class="form-group">
      <label for="employeeAddress">Address</label>
      <input type="text" class="form-control" id="employeeAddress" ng-model="up.data.empAddess"/>
    </div>
    <div class="form-group">
      <label for="employeePhone`">Phone</label>
      <input type="text" class="form-control" id="employeePhone"  ng-model="up.data.empPhone"/>
    </div>
    <div class="form-group">
      <label for="employeeEmail">Email address</label>
      <input type="email" class="form-control" id="employeeEmail" ng-model="up.data.empEmail"/>
    </div>
    <div class="form-group">
      <label for="employeePassword1">Choose Password</label>
      <input type="password" class="form-control" id="employeePassword1" ng-model="up.data.empPass1"/>
    </div>
    <div class="form-group">
      <label for="employeePassword2">Confirm Password</label>
      <input type="password" class="form-control" id="employeePassword2" ng-model="up.data.empPass2"/>
    </div>

    <div class="form-group">
      <label for="profileInputFile">Upload Profile Picture</label>
      <input
          type="file"
          ngf-select
          ng-model="up.file"
          name="file"
          ngf-pattern="'image/*'"
          accept="image/*"
          ngf-max-size="20MB"
          id="profileInputFile"
          />
      <i ng-show="up.upload_form.file.$error.required">*required</i><br>
      <i ng-show="up.upload_form.file.$error.maxSize">File too large
      {{up.file.size / 1000000|number:1}}MB: max 20M</i>
      <img style="width:100px;" ng-show="!!up.file" ngf-thumbnail="up.file"/>
      <p>{{up.progress}}</p>
    </div>
    <div class="form-group">
      <label for="registerCode">Registeration Code <span style="color:red;font-size:small;">(Please contact your company,if dont have Register code)<span></label>
      <input type="text" class="form-control" id="registerCode" ng-model="up.data.regCode"  ng-required="true" placeholder="xxxxxxxx"/>
    </div>

    <button type="submit"  ng-click="up.submitFile()" class="btn btn-primary" style="float: right">Submit</button>
            <br><br><br>
  </form>
</div>
</body>
</html>
