<!DOCTYPE html>
<html ng-app="myApp">
<head>
<title>Quartet Community Foundation</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<script src="client\lib\angular-route.min.js"></script>
<script type="text/javascript" src="node_modules\ng-file-upload\dist\ng-file-upload.min.js"></script>
<script src="client\mainApp.js"></script>
<script src="client\LoginController.js"></script>
<script src="client\LogoutController.js"></script>
<script src="client\headerController.js"></script>
<script src="client\eventProgramController.js"></script>
<script src="client\causeCharityController.js"></script>
<script src="client\employeeProfileController.js"></script>
<script src="client\employeeRegisterController.js"></script>
<script src="client\companyProfileController.js"></script>
<script src="client\companyRegisterController.js"></script>
<script src="client\ContactController.js"></script>
<script src="client\homeController.js"></script>

<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
<link rel="icon" href="/favicon.ico" type="image/x-icon">
<link href="https://fonts.googleapis.com/css?family=Berkshire+Swash" rel="stylesheet">
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet"/>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
<link href="node_modules\angularjs-datepicker\src\css\angular-datepicker.css" rel="stylesheet" type="text/css" />
<link href="assets\css\style.css" rel="stylesheet" />

<script src="node_modules\angularjs-datepicker\src\js\angular-datepicker.js"></script>
<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
</head>
  <body>
   <div class="container">
    <br><br>
    <h3>Sign Up with QCF as Participating Company</h3>
    <hr>
    <form ng-controller="companyRegisterController as up" name="up.upload_form">
              <div class="form-group">
                <label for="companyName">Company</label>
                <input type="text" class="form-control" id="companyName" ng-model="up.data.comName"  ng-required="true"/>
              </div>
              <div class="form-group">
                <label for="companyAddress">Address</label>
                <input type="text" class="form-control" id="companyAddress" ng-model="up.data.comAddess"  ng-required="true"/>
              </div>
              <div class="form-group">
                <label for="companyPhone`">Phone</label>
                <input type="text" class="form-control" id="companyPhone" ng-model="up.data.comPhone"  ng-required="true"/>
              </div>
              <div class="form-group">
                <label for="companyEmail">Email address</label>
                <input type="email" class="form-control" id="companyEmail" ng-model="up.data.comEmail"  ng-required="true"/>
              </div>
              <div class="form-group">
                <label for="businessDetails">Business details</label>
          			<textarea class="form-control form-rounded" rows="3" id="businessDetails" placeholder="Your details..." name="details" ng-model="up.data.details" ng-required="true"></textarea>
          		</div>
              <div class="form-group">
                <label for="registerCode">Register Code <span style="color:red;font-size:small;">(Please contact Quartet Community Foundation,if dont have Register code)<span></label>
                <input type="text" class="form-control" id="registerCode" ng-model="up.data.regCode"  ng-required="true" placeholder="xxxx-xxxx-xxxx"/>
              </div>
              <div class="form-group">
                <label for="companyPassword1">Choose Password</label>
                <input type="password" class="form-control" id="companyPassword1" ng-model="up.data.comPass1"  ng-required="true"/>
              </div>
              <div class="form-group">
                <label for="companyPassword2">Confirm Password</label>
                <input type="password" class="form-control" id="companyPassword2" ng-model="up.data.comPass2"  ng-required="true"/>
              </div>

          <div class="form-group">
            <label for="logoInputFile">Upload Company Logo</label>
            <input
                type="file"
                ngf-select
                ng-model="up.file"
                name="file"
                ngf-pattern="'image/*'"
                accept="image/*"
                ngf-max-size="20MB"
                id="logoInputFile"
                />
            <i ng-show="up.upload_form.file.$error.required">*required</i><br>
            <i ng-show="up.upload_form.file.$error.maxSize">File too large
            {{up.file.size / 1000000|number:1}}MB: max 20M</i>
            <img style="width:100px;" ng-show="!!up.file" ngf-thumbnail="up.file"/>
            <p>{{up.progress}}</p>



          </div>
          <fieldset class="form-group">
              	 <h4>Choose Causes/Charities you want to support:</h4>
              	 <div ng-repeat="cc in causesCharities">
                    <div class="form-check">
                      <label class="form-check-label">
                        <input type="checkbox" class="form-check-input" ng-checked="exists(cc.title, selected)" ng-click="toggle(cc.title, selected)">
              	        {{ cc.title }}
                      </label>
                    </div>
                 </div>
              </fieldset>
              <button type="submit"  ng-click="up.submitFile()" class="btn btn-primary" style="float: right">Submit</button>
              <br><br><br>
    </form>
   </div>
</body>
</html>
