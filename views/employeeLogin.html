    <div class="container" ng-app="myApp">
        <br><br>
        <h3>Login as Participating Employee</h3>
        <hr>
        <form ng-controller="empLoginController as empLogin" name="empLogin.upload_form">
              <div class="form-group">
                <label for="employeeEmail">Email</label>
                <input type="email" class="form-control" id="employeeEmail"  ng-model="empLogin.data.empLoginEmail"/>
              </div>
              <div class="form-group">
                <label for="employeePassword">Password</label>
                <input type="password" class="form-control" id="employeePassword" ng-model="empLogin.data.empLoginPass"/>
              </div>
              <button type="submit"  ng-click="empLogin.submitLogin()" class="btn btn-primary" style="float: right">Login</button>
              <br>
              <a class="btn btn-link" href="#">Forgot password?</a>
              <br>

              <a class="btn btn-link" href="#!/employeeRegister">Register</a>
      </form>
        <br><br><br>
    </div>
