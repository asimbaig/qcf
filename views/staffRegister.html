<div class="container"  ng-app="myApp">
  <form ng-controller="loginRegisterController as up" name="up.upload_form">

      <br><br>
      <h3>Register new Staff member </h3>
      <hr>

    <div class="form-group">
          <label for="staffRole">Staff Role</label>
          <select class="form-control" id="staffRole" ng-model="up.data.role" required>
              <option value="admin">Admin</option>
              <option value="user">User</option>
          </select>
    </div>

    <div class="form-group">
      <label for="staffEmail">Email address</label>
      <input type="email" class="form-control" id="staffEmail" ng-model="up.data.staffEmail"  ng-required="true"/>
    </div>
    <div class="form-group">
      <label for="staffPassword1">Choose Password</label>
      <input type="password" class="form-control" id="staffPassword1" ng-model="up.data.staffPass1"  ng-required="true"/>
    </div>
    <div class="form-group">
      <label for="staffPassword2">Confirm Password</label>
      <input type="password" class="form-control" id="staffPassword2" ng-model="up.data.staffPass2"  ng-required="true"/>
    </div>


    <button type="submit"  ng-click="up.registerStaff()" class="btn btn-primary" style="float: right">Submit</button>
            <br><br><br>
  </form>
</div>
