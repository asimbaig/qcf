   <div class="container"  ng-app="myApp">
    <br><br>
    <h3>Sign Up</h3>
    <hr>
    <form ng-controller="companyController as up" name="up.upload_form">
              <div class="form-group">
                <label for="companyName">Company</label>
                <input type="text" class="form-control" id="companyName" ng-model="up.data.comName"  ng-required="true"/>
              </div>
              <div class="form-group">
                <label for="companyAddress">Address</label>
                <input type="text" class="form-control" id="companyAddress" ng-model="up.data.comAddess"  ng-required="true"/>
              </div>
              <div class="form-group">
                <label for="companyPhone`">Phone</label>
                <input type="text" class="form-control" id="companyPhone" ng-model="up.data.comPhone"  ng-required="true"/>
              </div>
              <div class="form-group">
                <label for="companyEmail">Email address</label>
                <input type="email" class="form-control" id="companyEmail" ng-model="up.data.comEmail"  ng-required="true"/>
              </div>
              <div class="form-group">
                <label for="businessDetails">Business details</label>
          			<textarea class="form-control form-rounded" rows="3" id="businessDetails" placeholder="Your details..." name="details" ng-model="up.data.details" ng-required="true"></textarea>
          		</div>
              <div class="form-group">
                <label for="companyPassword1">Choose Password</label>
                <input type="password" class="form-control" id="companyPassword1" ng-model="up.data.comPass1"  ng-required="true"/>
              </div>
              <div class="form-group">
                <label for="companyPassword2">Confirm Password</label>
                <input type="password" class="form-control" id="companyPassword2" ng-model="up.data.comPass2"  ng-required="true"/>
              </div>

          <div class="form-group">
            <label for="logoInputFile">Upload Company Logo</label>
            <input
                type="file"
                ngf-select
                ng-model="up.file"
                name="file"
                ngf-pattern="'image/*'"
                accept="image/*"
                ngf-max-size="20MB"
                id="logoInputFile"
                />
            <i ng-show="up.upload_form.file.$error.required">*required</i><br>
            <i ng-show="up.upload_form.file.$error.maxSize">File too large
            {{up.file.size / 1000000|number:1}}MB: max 20M</i>
            <img style="width:100px;" ng-show="!!up.file" ngf-thumbnail="up.file"/>
            <p>{{up.progress}}</p>



          </div>
          <fieldset class="form-group">
              	 <h4>Choose Causes/Charities you want to support:</h4>
              	 <div ng-repeat="cc in causesCharities">
                    <div class="form-check">
                      <label class="form-check-label">
                        <input type="checkbox" class="form-check-input" ng-checked="exists(cc.title, selected)" ng-click="toggle(cc.title, selected)">
              	        {{ cc.title }}
                      </label>
                    </div>
                 </div>
              </fieldset>
              <button type="submit"  ng-click="up.submitFile()" class="btn btn-primary" style="float: right">Submit</button>
              <br><br><br>
    </form>
   </div>
