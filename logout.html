<style>
    h3,h4{font-family: 'Berkshire Swash', cursive; color:#C10013;}
</style>
</head>
  <body>
    <div class="container">
      <br><br>
      <img src="data\Quartet-logo.png" class="rounded mx-auto d-block" alt="Quartet Community Foundation">
      <br><br>
        <h3 style="color:red;">You have successfully logout!!!</h3>
        <hr>
        <form ng-controller="LogoutController as LoginCont2" name="LoginCont2.upload_form">
              <div class="form-group">
                <label for="Email">Email</label>
                <input type="email" class="form-control" id="Email"  ng-model="LoginCont2.data.LoginEmail"/>
              </div>
              <div class="form-group">
                <label for="Password">Password</label>
                <input type="password" class="form-control" id="Password" ng-model="LoginCont2.data.LoginPass"/>
              </div>
              <div style="color:red;">{{message}}</div>
              <button type="submit"  ng-click="LoginCont2.submitLogin2()" class="btn btn-primary" style="float: right">Login</button>
              <br>
              <a class="btn btn-link" href="#">Forgot password?</a>
              <br>
              <a class="btn btn-link" href="" ng-click="LoginCont2.submitRegCompany2()">Register as Company</a>
              <br>
              <a class="btn btn-link" href="" ng-click="LoginCont2.submitRegEmployee2()">Register as Employee</a>
      </form>
        <br><br><br>
    </div>

  </body>
</html>
